<style>
.fileUpload {
	position: relative;
}
.fileUpload input.upload {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	cursor: pointer;
	opacity: 0;
}
.fileUpload .icon {
	font-size: 24px;
	color: #cccccc;
	border: 1px solid #cccccc;
	border-radius: 50%;
	padding: 8px 13px;
	position: relative;
	top: 12px;
}
.popup-container .popup{
	max-height:122px;
}
</style>
<ion-modal-view id="new-group" class="modal-page">
<ion-header-bar class="bar-stable">
<button class="button button-clear button-positive" ng-click="closeNewGroup()">取消</button>
<h1 class="title">新的群组</h1>
<button class="button button-clear button-positive" ng-click="createNewGroup($root.newGroupName)">创建 </button>
</ion-header-bar>
<ion-content>
	<label class="item item-input item-stacked-label">
	    <input type="text" ng-model="$root.newGroupName" placeholder="请输入群组的名称"                       style="height: 57px;">
	  </label>
	<ion-item class="item-divider item">
        <p style="line-height: 24px;margin: 0;">选择好友加入群组!</p>
    </ion-item>
  <ion-list>
    <ion-item class="item-checkbox item-checkbox-right item-avatar" ng-repeat="friend in friends">
      <label class="checkbox">
        <input type="checkbox" ng-model="friend.checked" ng-checked="friend.checked" ng-change="friendCheck(friend)">
      </label>
      <img ng-src="{{friend.thumbnail}}">
      <h2> <small>{{friend.title}}</small> </h2>
    </ion-item>
  </ion-list>
</ion-content>
</ion-modal-view>
