<style>
.plus-circle {
	display: inline-block;
	width: 60px;
	height: 60px;
	border-radius: 30px;
	border: 2px dashed #D9D9D9;
	padding: 7px;
}
.plus-circle i {
	font-size: 40px;
}    
</style>
<ion-view view-title="群组" id="tab-groups">
<ion-nav-buttons side="left">
<button nav-direction="back" class="button button-clear button-icon button-positive icon ion-ios-arrow-back" ng-click="closePage()"> </button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
<button class="button button-clear button-positive" ng-click="openNewGroup()">创建</button>
</ion-nav-buttons>
<ion-content>
  <div class="row">
    <div class="col col-50" ng-repeat="room in groups">
      <div class="list card"> <a nav-direction="forward" class="item item-avatar item-avatar-center item-avatar-l text-center" href="#/room/group_{{room.id}}/{{room.title}}"> <img ng-src="{{room.thumbnail}}">
        <h3> <small>{{room.title}}</small> </h3>
        <p>{{room.activeTime}}</p>
        </a> <a nav-direction="forward" class="item item-divider text-center" href="#/room/{{room.id}}">
        <p>{{room.members}}</p>
        </a> </div>
    </div>
  </div>
  <div ng-if="groups.length == 0" style="color: #999999; line-height: 300px;text-align: center;">
          您还未创建或加入任何群组，点击右上角创建一个群组吧！
  </div>
</ion-content>
</ion-view>
