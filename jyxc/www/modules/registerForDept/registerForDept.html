<ion-view view-title="用户注册">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="backParent()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="list mb_none">
            <label class="item item-input">
                <div class="input-label">
                    手机号码:
                </div>
                <input type="text" placeholder="请输入手机号" ng-model="view.account" ng-blur="accountBlur()">
            </label>

            <!-- <label class="item item-input">
                <div class="input-label">
                    验证码:
                </div>
                <input type="text" placeholder="">
                <button class="button button-small" style="margin-right: 50px; width: 130px" ng-click="getSecurityCode()">获取验证码</button>
            </label> -->
            <ion-item class="item-icon-left item-icon-right" style="padding:8px 15px;">
                <!-- <span><span style="color:red;"> * </span>验证码:</span> -->
                <span>验证码:</span>
                <input type="text" placeholder="" ng-model="view.securityCode" style="display: inline;width: 100%;margin-left: 30px;" >
                <span style="padding: 3px 8px; background-color: #f8f8f8; color: #444; border-radius: 2px; border: 1px solid #b2b2b2;position: absolute;right: 5px;" ng-click="getSecurityCode()" ng-disabled="!view.enableGetSecurityCode">{{codetime}}</span>
            </ion-item>

            <div style="height: 15px;background-color: #f7f7f7"></div>

            <label class="item item-input">
                <div class="input-label">
                    用户名:
                </div>
                <input type="text" placeholder="请填写姓名或昵称" ng-model="view.userName">
            </label>

            <!-- <label class="item item-input item-select">
                <div class="input-label">
                    性别
                </div>
                <select ng-model="view.sex" ng-options="option for option in view.sexOptions">
                </select>
            </label>

            <label class="item item-input">
                <div class="input-label">
                    年龄
                </div>
                <input type="number" placeholder="请填写您的年龄" ng-model="view.age">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    学历
                </div>
                <select ng-model="view.education" ng-options="option for option in view.educationOptions">
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    职务
                </div>
                <select ng-model="view.role" ng-options="option for option in view.roleOptions"></select>
            </label> -->

            <div style="height: 15px;background-color: #f7f7f7"></div>

            <label class="item item-input">
                <div class="input-label">
                    密码:
                </div>
                <input type="password" placeholder="请输入密码" ng-model="view.password">
            </label>

            <label class="item item-input">
                <div class="input-label">
                    确认密码:
                </div>
                <input type="password" placeholder="请再次输入密码确认" ng-model="view.password2">
            </label>
        </div>
        
        <div style="margin-right: 15px; margin-left: 15px">
            <button class="button button-full button-assertive" style="border-radius: 5px"  ng-click="nextStep()">下一步</button>
        </div>
    </ion-content>
</ion-view>
