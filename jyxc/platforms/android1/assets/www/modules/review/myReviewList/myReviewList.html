<ion-vew ng-if="variable.isLogined">
	<ion-header-bar align-title="" class="bar-assertive">  
		<div class="buttons">
    		<button class="button button-icon button-clear ion-ios-arrow-back" ng-click="backParent()"></button>
  		</div>
      	<h1 class="title">项目评议</h1>  
      	<div class="buttons">
    		<button class="button button-clear" ng-click="showStatisticsData()">统计数据</button>
  		</div>
    </ion-header-bar> 
    <!-- <div class="bar bar-subheader" ng-if="subheaderView.hasSubheader"> -->
    <!-- <div class="bar bar-subheader"> -->
    <div class="bar bar-subheader">
  		<div class="row">
  			<div class="col .col-50" style="text-align: center; font-weight: bold; font-size: 15px" ng-click="subheaderViewSelected(0)">
  				<span ng-if="subheaderView.selectedIndex == 0" class="assertive">未评议</span>
  				<span ng-if="subheaderView.selectedIndex != 0" style="color: #999">未评议</span>
  			</div>
  			<div class="col .col-50" style="text-align: center; font-weight: bold; font-size: 15px" ng-click="subheaderViewSelected(1)">
  				<span ng-if="subheaderView.selectedIndex == 1" class="assertive">已评议</span>
  				<span ng-if="subheaderView.selectedIndex != 1" style="color: #999">已评议</span>
  			</div>
  		</div>
	</div>
	<!-- <ion-content class="{{subheaderView.hasSubheaderValue}}"> -->
	<ion-content class="has-subheader">
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<div class="list">
			<a class="item item-icon-right" ng-click="selectNeedReviewProject(item)" ng-repeat="item in waitEvaProjec">
				<span style="color:#333;text-decoration:none;width:60%;overflow:hidden;text-overflow:ellipsis;display:inline-block">{{item.name}}</span>
				<span style="color:#666;margin-top:3px;text-decoration:none;font-size: 12px;width:40%;overflow:hidden;text-overflow:ellipsis;display:inline-block;text-align:right;" class="item-note">至{{item.endDate}}截止</span>

			</a>
		</div>

		<div style="text-align: center;line-height: 36px;font-size: 24px; background-color: white;" ng-click="loadMore()" ng-if="waitEvaProjec.length > 0 && variable.isLogined && subheaderView.selectedIndex == 1"><i class="icon ion-more" style="color: #D4D4D4"></i></div>
		<div ng-if="waitEvaProjec.length == 0" style="color: #999999; line-height: 300px;text-align: center;">
      		<span ng-if="subheaderView.selectedIndex == 0" style="font-size: 16px">没有未评议的项目</span>
      		<span ng-if="subheaderView.selectedIndex == 1" style="font-size: 16px">没有已评议的项目</span>
    	</div>
	</ion-content>
</ion-vew>

<ion-vew  ng-if="!variable.isLogined">
	<ion-header-bar align-title="" class="bar-assertive">  
		<div class="buttons">
    		<button class="button button-icon button-clear ion-ios-arrow-back" ng-click="backParent()"></button>
  		</div>
      	<h1 class="title">项目评议</h1>  
    </ion-header-bar> 
	<ion-content>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<div class="list">
			<a class="item item-icon-right" ng-click="selectNeedReviewProject(item)" ng-repeat="item in waitEvaProjec">
				<span style="color:#333;text-decoration:none;">{{item.name}}</span>
				<span style="color:#666;margin-top:3px;text-decoration:none;font-size: 12px" class="item-note">至{{item.endDate}}截止</span>
				<i class="icon ion-ios-arrow-forward"></i>
			</a>
		</div>
		<div ng-if="waitEvaProjec.length == 0" style="color: #999999; line-height: 300px;text-align: center;">
      		<span ng-if="subheaderView.selectedIndex == 0" style="font-size: 16px">没有未评议的项目</span>
    	</div>
	</ion-content>
</ion-vew>
