<ion-view view-title="统计数据">
	<ion-header-bar align-title="" class="bar-assertive">  
		  <div class="buttons">
    		<button class="button button-icon button-clear ion-ios-arrow-back" ng-click="backParent()"></button>
  		</div>
      <h1 class="title">{{view.title}}</h1>
    </ion-header-bar> 
	<ion-content>
		<div ng-if="view.hasData" class="title_d">已有反馈内容，点击进入<a href="javascript:;" ng-click="goFeedbackDetail()">查看详情</a></div>
		<ion-list ng-show="view.hasData && view.datas.ageSta.length > 0">
			<div class="item item-divider">
			    年龄结构统计
			</div>
			<ion-item>
				<div id="chartAge" style="height:200px;"></div>
			</ion-item>
		</ion-list>
		<ion-list ng-show="view.hasData && view.datas.sexSta.length > 0">
			<div class="item item-divider">
			    性别结构统计
			</div>
			<ion-item>
				<div id="chartSex" style="height:200px;"></div>
			</ion-item>
		</ion-list>
		<ion-list ng-show="view.hasData && view.datas.educationSta.length > 0">
			<div class="item item-divider">
			    学历结构统计
			</div>
			<ion-item>
				<div id="chartEdu" style="height:200px;"></div>
			</ion-item>
		</ion-list>
		<ion-list ng-show="view.hasData && view.datas.evaCrowdsSta.length > 0">
			<div class="item item-divider">
			    评议人群分布统计
			</div>
			<ion-item>
				<div id="chartCrowd" style="height:200px;"></div>
			</ion-item>
		</ion-list>
		<ion-list ng-show="view.hasData && view.datas.satisficingSta.length > 0" style="display: none;">
			<div class="item item-divider">
			    满意度统计
			</div>
			<ion-item>
				<div id="chartSatis" style="height:200px;"></div>
			</ion-item>
		</ion-list>
		<div ng-if="!view.hasData" style="color: #999999; line-height: 300px;text-align: center;">
           <span style="font-size: 16px">没有统计数据</span>
    	</div>
	</ion-content>
</ion-view>
