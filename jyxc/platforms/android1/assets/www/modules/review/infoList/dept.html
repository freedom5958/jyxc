<style>
.fileUpload {
	position: relative;
}
.fileUpload input.upload {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	cursor: pointer;
	opacity: 0;
}
.fileUpload .icon {
	font-size: 24px;
	color: #cccccc;
	border: 1px solid #cccccc;
	border-radius: 50%;
	padding: 8px 13px;
	position: relative;
	top: 12px;
}
</style>
<ion-modal-view id="new-group" class="modal-page">
<ion-header-bar class="bar-stable">
<button class="button button-clear button-positive" ng-click="closeDept()">取消</button>
<h1 class="title">{{title}}</h1>
<button class="button button-clear button-positive" ng-click="confirmDept()">确定 </button>
</ion-header-bar>
<ion-content>
  <ion-list>
    <ion-item class="item-checkbox item-checkbox-left item-avatar dept" ng-repeat="dept in deptList">
      <label class="checkbox">
        <input type="checkbox" ng-model="dept.checked" ng-checked="dept.checked" ng-change="deptChange(dept)">
      </label>
	  <div class="buttons" ng-if="dept.deptCount > 0" style="border:1px solid #FFFFFF;">
        <button class="button button-icon button-clear ion-chevron-right" ng-click="deptCheck(dept)"></button>
      </div>
      <h2> <span>{{dept.deptName}}</span> </h2>
    </ion-item>
  </ion-list>
</ion-content>
</ion-modal-view>
