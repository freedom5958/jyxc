<ion-modal-view>
	<ion-header-bar class="bar-assertive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-ios-arrow-back" ng-click="selectDeptSure()">
			</button>
		</div>
		<h1 class="title">选择部门</h1>
	</ion-header-bar>
	<ion-content class="has-header">
		<ul class="list">
			<li class="item item-checkbox" ng-repeat="d in view.depts" ng-click="selectDept('{{d.id}}')">
				<label class="checkbox">
					<input type="checkbox" ng-model="d.selected">
				</label>{{d.name}}
			</li>
		</ul>
	</ion-content>
</ion-modal-view>
