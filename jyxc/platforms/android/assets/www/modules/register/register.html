<ion-view view-title="用户注册">
	<ion-nav-bar class="bar-assertive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-ios-arrow-back" ng-click="goBack()">
			</button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-icon button-clear" ng-click="submitRegister()">
			提交
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<span class="input-label"><span style="color:red;"> * </span>用户名:</span>
				<input type="text" ng-model="view.name">
			</label>
			<label class="item item-input">
				<span class="input-label"><span style="color:red;"> * </span>帐号:</span>
				<input type="text" ng-model="view.account">
			</label>
			<label class="item item-input">
				<span class="input-label"><span style="color:red;"> * </span>密码:</span>
				<input type="password" ng-model="view.password">
			</label>
			<label class="item item-input">
				<span class="input-label">再次输入密码:</span>
				<input type="password" ng-model="view.password2">
			</label>
			<label class="item item-input">
				<span class="input-label">邮箱:</span>
				<input type="text" ng-model="view.email">
			</label>
			<ion-item class="item-icon-left item-icon-right" style="padding:8px 15px;">
				<span><span style="color:red;"> * </span>验证码:</span>
				<input type="text" ng-model="view.vilad" style="display: inline;width: 100%;margin-left: 30px;">
				<span style="padding: 3px; background-color: #f8f8f8; color: #444; border-radius: 2px; border: 1px solid #b2b2b2;position: absolute;right: 5px;">获取验证码</span>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
