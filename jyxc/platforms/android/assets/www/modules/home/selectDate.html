<ion-modal-view>
	<ion-header-bar class="bar-assertive">
	<h1 class="title">选择时间段</h1>
	</ion-header-bar>
	<ion-content class="has-header" style="margin-bottom: 44px;">
		<div class="item item-divider">
	    	开始时间 （<span ng-bind="view.startDate"></span>）
		</div>
		<app-datepicker datas="startDate"></app-datepicker>
		<div class="item item-divider">
			结束时间 （<span ng-bind="view.endDate"></span>）
		</div>
		<app-datepicker datas="endDate"></app-datepicker>
	</ion-content>
	<div class="tabs">
		<div class="button-bar">
			<a class="button border_lrb" ng-click="closeSelectDate()">取消</a>
			<a class="button button-assertive" ng-click="selectDateClear()">清除</a>
			<a class="button button-positive" ng-click="selectDateSure()">确定</a>
		</div>
	</div>
</ion-modal-view>
